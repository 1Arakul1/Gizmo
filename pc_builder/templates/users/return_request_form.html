
{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Запрос на возврат товара</h2>
        <p>Вы хотите вернуть товар: {{ order_item.item }} из заказа #{{ order_item.order.pk }}</p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="reason" class="form-label">Причина возврата:</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить запрос</button>
            <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>  {# Изменено здесь #}
        </form>
    </div>
{% endblock %}
